
    <div class="book-card">
        <img [src]="book.image" alt="Book Cover" class="book-image">
        <div class="book-details">
          <h2>{{ book.title }}</h2>
          <p class="price">${{ book.price }}</p>
          <p class="description">{{ book.description }}</p>
          <button class="hover-button">View Details</button>
        </div>
      </div>
