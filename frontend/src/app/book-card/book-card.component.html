<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <div class="badge">Learning</div>
        </div>
        <div class="card-content">
            <p class="published-date">Published Dec 12, 2023</p>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="card-footer">
            <img class="author-avatar" src="author-avatar.jpg" alt="Author">
            <p class="author-name">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
