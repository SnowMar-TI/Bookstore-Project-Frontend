<a
    routerLink="/cart"
    class="cart-icon-link position-relative"
    title="Shopping Cart">
    <i class="bi bi-cart fs-3"></i>
    @if (cartCount > 0) {
    <span
        class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger p-1"
        style="font-size: 0.6rem; transform: translate(-60%, -40%)!important;">
        {{ cartCount }}
        <span class="visually-hidden">items in cart</span>
    </span>
    }
</a>
